<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcake Snake Eater</title>
  <link rel="stylesheet" href="CSE_style.css">
</head>

<body>
  <hgroup>
    <h1>Cupcake Snake Eater (SNAKE)</h1>
    <h2>How-to-Play</h2>
  </hgroup>

  <p>This game is basically the same as OG snake, modded with KD as the snake, Cupcakes as the food/prize, and Naked Snake as the special guest - SNAKE EATER!</p>

  <div id="scoreBoard">
    <p>
      Cupcakes Eaten: <span id="canvasCurrentScore">0</span>
    </p>
    <p>
      Highest Score: <span id="canvasTopScore">0</span>
    </p>
  </div>

  <div id="gameBoard">
  </div>

  <input type="button" value="New Game" id="newGame">

  <script type="text/javascript" src="CSE_script.js"></script>
</body>

</html>
